<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>   
    <link rel="stylesheet" href="style.css">
</head> 
<body style="background-color: grey;">
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label>Height in CM:  <input type="text" placeholder="Enter your height" name="Height in CM" id="height"></p>
            <p><label>Weight in KG:  <input type="text" placeholder="Enter your weight" name="Weight in CM" id="weight"></p>
                <button>Calculate</button>
                <div id="result"></div>
                <div class="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under-Weight =  Less than 18.6</p>
                    <p>Normal-Weight = 18.6</p>
                    <p>Over-Weight =  More than 18.6</p>
                </div>
        </form>
    </div>
   <script src="script.js"></script> 
</body>
</html>
